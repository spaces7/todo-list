<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="container">
        <h1>todo list</h1>
        <input type="text" id="search" name="search" placeholder="Search Todos">

        <div>
            <ul>
                <li>listen to music </i> <i class="fa-solid fa-trash-can"></i></li>
                <li>workout at evening  </i><i class="fa-solid fa-trash-can"></i></li>
                <li>walk after dinner </i> <i class="fa-solid fa-trash-can"></i></li>
                <li>meditation </i> <i class="fa-solid fa-trash-can"></i></li>
            </ul>
        </div>
        <p>Add new todo</p>
        <input type="text" id="newTodo" name="newTodo">

    </div>

    
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="script.js"></script>
</body>
</html>
